<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var usuarios = [
            { username: 'juan', edad: 25 },
            { username: 'maria', edad: 30 },
            { username: 'pedro', edad: 35 }
        ];
        //for
        for (var i = 0; i < usuarios.length; i++) {
            console.log(usuarios[i].username);
        }

        for (var clave in usuarios) {
            console.log(clave);
        }

        //for in -> iterar las propiedades de un objeto
        for (var clave in usuarios) {
            console.log(clave);
        }

        //for of -> iterar los valores 
        for (var usuario of usuarios) {
            console.log("Nombres", usuario.username);
        }

        for (var user of usuarios) {
            console.log("Edad", user.edad); 
        }

        // for...of está diseñado para iterar sobre los valores de arrays y otros objetos iterables, es decir, 'a', 'e', 'i', 'o', 'u'.
    </script>
</body>
